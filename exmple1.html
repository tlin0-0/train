<body>
<button onclick="minus();">-</button>
<span id="counter">0</span>
<button onclick="plus();">+</button>
<script>
    function minus() {
        // var el = document.querySelector('#counter');
        $('#counter').text();
        // alert();
        // var num = $('#counter').text();
        $('#counter').html(function(n,c){

         return c - 1;

        });
        // if(el.innerHTML > 1)
        // el.innerHTML--;
        }
        function plus() {
            var el = document.querySelector('#counter');
            el.innerHTML++;
    }
</script>
